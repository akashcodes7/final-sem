<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row p-3">
				<div class="col-md-4 offset-md-4">
					<div class="card paint-card">
						<p class="fs-1 text-center text-custom">Response Query</p>
						<div class="card-body">
							<form action="/admin/updateHelplineStatus" method="post">

								<div class="mb-3">
									<label>Employee Name</label> <input type="text" readonly
										th:value="${help.name}" name="name" class="form-control">
								</div>

								<div class="col">
									<label>Email</label> <input type="text" name="email" readonly
										th:value="${help.email}" class="form-control">
								</div>
								<div class=" mt-3">
									<label>Message</label>
									<textarea rows="3" cols="" class="form-control" name="status" required></textarea>
								</div>

								<input type="hidden" name="id" th:value="${help.id}">

								<button class="btn bg-custom text-white mt-3 col-md-12">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
