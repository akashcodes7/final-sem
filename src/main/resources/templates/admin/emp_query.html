<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<section>
			<div class="caontainer p-4">

				<div class="row">
					<div class="col-md-9 offset-md-1">
						<div class="card paint-card">
							<div class="card-body">
								<p class="text-center text-customer fs-1">View Emp Query</p>
								<div th:if="${session.succMsg}" class="text-center">
									<p class="text-success fs-3" th:text="${session.succMsg}"></p>
									<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
								</div>

								<div th:if="${session.errorMsg}" class="text-center">
									<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
									<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
								</div>
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Sl No</th>
											<th scope="col">Full Name</th>
											<th scope="col">Mob No</th>
											<th scope="col">Email</th>
											<th scope="col">Message</th>
											<th scope="col">Status</th>
											<th scope="col">Action</th>
										</tr>
									</thead>
									<tbody>


										<tr th:each="h,c:${list}">
											<td>[[${c.count}]]</td>
											<td>[[${h.name}]]</td>
											<td>[[${h.mobNo}]]</td>
											<td>[[${h.email}]]</td>
											<td>[[${h.message}]]</td>
											<td>[[${h.status}]]</td>
											<td><a th:href="@{'responseQuery/'+${h.id}}"
												class="btn btn-primary">Response</a></td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
